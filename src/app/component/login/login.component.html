<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 not">
        	<div class="panel panel-default">
			 	<div class="panel-body">
					<div class="title">
						<h2>Login</h2>
					</div>
			    	<form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			    		<div class="form-group form-row">
							<input type="email" formControlName="email" [ngClass]="{'is-valid': submitted && form.email.errors}"
							 name="email" id="email" class="form-control input-sm" placeholder="Email Address">
							 <div *ngIf="submitted && form.email.errors">
      							<div *ngIf="form.email.errors.email">Email must be valid email address</div>
              					<div *ngIf="form.email.errors.required">Email Address is required</div>
            				</div>
                        </div>
                        
                        <div class="form-group form-row">
							<input type="password" name="password" id="password" formControlName="password"
							[ngClass]="{'is-valid': submitted && form.password.errors}"
							class="form-control input-sm" placeholder="Password">
							<div *ngIf="submitted && form.password.errors">
              					<div *ngIf="form.password.errors.required">Password is required</div>
            				</div>
						</div>
			    	
						<div class="submit-btn form-row">
                    		<button mat-stroked-button color="warn" type="submit">Submit</button>
                		</div>
			    	</form>
			    </div>
	    	</div>
    	</div>
    </div>
</div>
