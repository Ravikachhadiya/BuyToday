<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 not">
        	<div class="panel panel-default">
			 	<div class="panel-body">
					<div class="title">
						<h2>Sign up</h2>
					</div>
			    	<form role="form">
			            <div class="form-group form-row">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                        </div>
                        
                        <div class="form-group form-row">
			    			<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                        </div>

                        <div class="form-group form-row">
			    			<input type="text" name="user_name" id="user_name" class="form-control input-sm" placeholder="username">
                        </div>
                        
			    		<div class="form-group form-row">
			    			<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                        
                        <div class="form-group form-row">
			    			<input type="text" name="mobile" id="mobile" class="form-control input-sm" placeholder="Mobile Number">
						</div>
						
						<div class="gender-container form-row">
							<div class="form-check form-check-inline gender">
							  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
							  <label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline gender">
							  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
							  <label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>

			    		
			    		<div class="form-group form-row">
			    			<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    		</div>
			    	
			    		<div class="form-group form-row">
			    			<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">		
			    		</div>
							
						<div class="submit-btn form-row">
                    		<button mat-stroked-button color="warn" type="submit">Submit</button>
                		</div>
			    	</form>
			    </div>
	    	</div>
    	</div>
    </div>
</div>
